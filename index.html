<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS FILE -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="card todolist-container">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center ">
                    <input type="text" placeholder="Add a new task..." class="todo-input form-control">
                    <div>
                        <button class="btn btn-primary todo-btn">Add</button>
                    </div>
                </div>
                <div class="todo-list">
                    <ul class="todo-lists">
                        
                    </ul>
                </div>
            </div>
        </div>
      <div class="condition">
        <div class="card">
            <div class="card-body">
                <p>
                    Are you want to delete this task?
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-secondary no-btn">No</button>
                    <button type="submit" class="btn btn-danger delete-btn">Yes</button>
                </div>
            </div>
        </div>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
